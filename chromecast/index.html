<!DOCTYPE html>
<html>
  <head>
<!--
It's important to know that Chromecast defaults to a black background with black
text.

We find that having everything fit in the HTML boxes tends to look nicer on TV
so, we also set overflow: hidden, which clips all flowing outside of boxes or
adding of scrollbars, which aren't useful on TV.
-->
<style type="text/css">
  @import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700);
  body {
    font-family: "Droid Serif", serif;
    color: #444;
    line-height: 150%;
    border: 0px;
    margin: 0px;
    width: 100%;
    height: 100%;
    overflow: hidden !important;
  }
  video {
    width: 100%;
    height: 100%;
    margin: auto auto;
    overflow: hidden !important;
  }
</style>
    <title>EzAdX Player</title>
  </head>
  <body>
    <video id='vid' />
<!-- The Receiver Library - Very important use our URL, don't attempt to
host this yourself. -->
<script type="text/javascript"
    src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js">
</script>
<!-- The Media Player Library - use our URL, don't attempt to host this yourself
-->
<script type="text/javascript"
    src="//www.gstatic.com/cast/sdk/libs/mediaplayer/1.0.0/media_player.js">
</script>

<script type="text/javascript"
    src="castreceiver/ezadx_player.js">
</script>
<script type="text/javascript"
    src="castreceiver/vast-client.js">
</script>
<script type="text/javascript"
    src="castreceiver/vast-client-app.js">
</script>

  </body>
</html>
